buildscript {
    apply from: file('../gradle/load-props.gradle')

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'maven-publish'
    id 'java-gradle-plugin'
}

apply plugin: 'kotlin'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-debug"
}

gradlePlugin {
    plugins {
        customPlugin {
            id = 'kotlinx-coroutines-debug'
            implementationClass = 'kotlinx.coroutines.debug.plugin.gradle.DebuggerTransformerGradlePlugin'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}